<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
	 font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            background-color: #87CEEB;
        }
        #controls {
            margin-top: 20px;
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
        }
        #settings {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #settings label {
            margin: 5px 0;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #1DA1F2;
            width: 250px;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #0f8ee2;
        }
        .collapsed {
            width: 80px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="toggleSidebar()">â˜° Laze</a>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="explore.html">Explore</a>
        <a href="messages.html">Messages</a>
    </div>

    <!-- Game Canvas and Controls -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="settings">
        <label>
            Speed:
            <input type="range" id="speedSlider" min="50" max="500" value="150">
        </label>
        <label>
            Player Color:
            <input type="color" id="colorPicker" value="#008000">
        </label>
    </div>

    <!-- Game Script -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileSize = 20;
        const rows = canvas.height / tileSize;
        const cols = canvas.width / tileSize;
        let snake = [{ x: 5, y: 5 }];
        let food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
        let direction = { x: 0, y: 0 };
        let score = 0;
        let speed = 150; // Initial speed
        let gameLoopInterval;
        let playerColor = '#008000'; // Initial player color
        let isBoosting = false;
        let normalSpeed = 150;
        let boostSpeed = 50;
        let boostLengthReductionInterval;
        let boostLengthReductionTime = 2000; // 2 seconds

        document.addEventListener('keydown', (e) => {
            if ((e.key === 'ArrowLeft' || e.key === 'a') && direction.x === 0) direction = { x: -1, y: 0 };
            if ((e.key === 'ArrowRight' || e.key === 'd') && direction.x === 0) direction = { x: 1, y: 0 };
            if ((e.key === 'ArrowUp' || e.key === 'w') && direction.y === 0) direction = { x: 0, y: -1 };
            if ((e.key === 'ArrowDown' || e.key === 's') && direction.y === 0) direction = { x: 0, y: 1 };
            if (e.key === ' ') {
                if (!isBoosting) {
                    isBoosting = true;
                    clearInterval(gameLoopInterval);
                    gameLoopInterval = setInterval(gameLoop, boostSpeed);
                    boostLengthReductionInterval = setInterval(reduceSnakeLength, boostLengthReductionTime);
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === ' ') {
                isBoosting = false;
                clearInterval(gameLoopInterval);
                clearInterval(boostLengthReductionInterval);
                gameLoopInterval = setInterval(gameLoop, speed);
            }
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = e.target.value;
            normalSpeed = speed;
            if (!isBoosting) {
                clearInterval(gameLoopInterval);
                gameLoopInterval = setInterval(gameLoop, speed);
            }
        });

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            playerColor = e.target.value;
        });

        function drawTile(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawTile(segment.x, segment.y, playerColor));
        }

        function drawFood() {
            drawTile(food.x, food.y, 'red');
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('scoreValue').textContent = score;
                food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            } else {
                snake.pop();
            }
        }

        function reduceSnakeLength() {
            if (snake.length > 1) {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows) return true;
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) return true;
            }
            return false;
        }

        function gameLoop() {
            if (checkCollision()) {
                clearInterval(gameLoopInterval);
                clearInterval(boostLengthReductionInterval);
                alert('Game Over');
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawSnake();
            drawFood();
        }

        function restartGame() {
            clearInterval(gameLoopInterval);
            clearInterval(boostLengthReductionInterval);
            snake = [{ x: 5, y: 5 }];
            direction = { x: 0, y: 0 };
            score = 0;
            document.getElementById('scoreValue').textContent = score;
            food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            gameLoopInterval = setInterval(gameLoop, speed);
        }

        restartGame();

        // Sidebar toggle function
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
